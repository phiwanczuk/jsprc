<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1 id="naglowek">Hello world!</h1>

<script>
    var przesuniecieZLewej = 50;

    var przesuwajNaglowek = function(){
        $("#naglowek").offset({left: przesuniecieZLewej});

        przesuniecieZLewej++;


        if(przesuniecieZLewej > 700){
            przesuniecieZLewej = 50;
        }
    };

    setInterval(przesuwajNaglowek, 1);

</script>
</body>
</html>
