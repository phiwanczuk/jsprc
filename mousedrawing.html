<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse-drawing</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>


<canvas id="plotno" width="200" height="200"></canvas>


<script>

    var plotno = document.getElementById("plotno");

    var kontekst = plotno.getContext("2d");

    var okrag = function(x,y, promien, wypelnijOkrag) {
        kontekst.beginPath();
        kontekst.arc(x, y, promien, 0, Math.PI * 2, false);
        if (wypelnijOkrag) {
            kontekst.fill();
        } else {
            kontekst.stroke();
        }
    };
    $("plotno").mousemove(function(event) {
        okrag(event.offsetX, event.offsetY, 3, true);
    });

</script>
</body>
</html>
