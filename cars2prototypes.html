<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>


<script>
    var Auto = function(x,y) {
        this.x = x;
        this.y = y;
    };


    Auto.prototype.rysuj = function() {
        var autoHtml = '<img src="images/car.png">';

        this.autoElement = $(autoHtml);

        this.autoElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });

        $("body").append(this.autoElement);

    };

    Auto.prototype.wPrawo = function () {
        this.x +=5;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    Auto.prototype.wLewo = function() {
        this.x -=5;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    Auto.prototype.wGore = function () {
        this.y -=5;

        this.autoElement.css({
            left: this.x,
            this: this.y
        });
    };

    var tesla = new Auto (20,20);
    var nissan = new Auto (100, 200);

    tesla.rysuj();
    nissan.rysuj();


    var wePrawo = 0;

    var przesuwajPrawo = function() {
        $("img").offset({left: wePrawo});

        wePrawo++;

        if(wePrawo > 300){
            wePrawo = 0;
        }
    }


    setInterval(przesuwajPrawo, 30);




</script>
</body>
</html>
