<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>


<script>
    var Auto = function(x,y) {
        this.x = x;
        this.y = y;
        this.rysuj();
    };


    Auto.prototype.rysuj = function() {
        var autoHtml = '<img src="images/car.png">';

        this.autoElement = $(autoHtml);

        this.autoElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });

        $("body").append(this.autoElement);

    };

    Auto.prototype.wPrawo = function (odleglosc) {
        this.x += odleglosc;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    Auto.prototype.wLewo = function(odleglosc) {
        this.x -= odleglosc;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    Auto.prototype.wGore = function (odleglosc) {
        this.y -= odleglosc;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    Auto.prototype.wDol = function(odleglosc) {
        this.y += odleglosc;

        this.autoElement.css({
            left: this.x,
            top: this.y
        });
    };

    var tesla = new Auto (20,20);
    var nissan = new Auto (100, 200);



    setInterval(function () {
        tesla.wPrawo(Math.random() * 5);
        nissan.wPrawo(Math.random() * 5);
    }, 30)


</script>
</body>
</html>
