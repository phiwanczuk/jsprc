<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="plotno" width="200" height="200"></canvas>


<script>
    var plotno = document.getElementById("plotno");
    var kontekst = plotno.getContext("2d");

    var okrag = function(x,y,promien, wypelnijOkrag){
        kontekst.beginPath();
        kontekst.arc(x,y,promien, 0, Math.PI * 2, false);
        if(wypelnijOkrag){
            kontekst.fill();
        } else {
            kontekst.stroke();
        }
    };

    var rysujBalwana = function(x,y){
        kontekst.fillStyle = "black";
        kontekst.lineWidth = 4;


        okrag(x+50, y+110, 40, false);
        okrag(x+50, y+40, 30, false);
        okrag(x+40, y+35, 5, true);
        okrag(x+60, y+35, 5, true);


        okrag(x+50, y+90, 5, true);
        okrag(x+50, y+110, 5, true);
        okrag(x+50, y+130, 5, true);

        kontekst.fillStyle = "Orange";
        okrag(x + 50, y + 45, 5, true);
    };

    rysujBalwana(0,0);
    rysujBalwana(100,20);

</script>
</body>
</html>
